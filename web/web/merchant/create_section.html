
<!-- REPLACE ONLY THIS SECTION in index.html -->
<section class="pane" id="create">
  <div class="card">
    <div class="card-title">Создать оффер</div>
    <form id="offerForm" class="form grid two">

      <!-- 1) Название -->
      <label class="full">Название
        <input name="title" placeholder="Напр., Набор суши «Закат»" required>
      </label>

      <!-- 2) Обычная цена (старая) -->
      <label>Обычная цена
        <input name="original_price" id="offerOldPrice" type="number" min="0" step="1" placeholder="Напр., 350" required>
        <div class="muted small">Ранее без скидки (старая цена)</div>
      </label>

      <!-- 3) Скидка -->
      <div class="full">
        <div class="work-presets" id="discountPresets">
          <span class="chip" data-discount="30">-30%</span>
          <span class="chip" data-discount="40">-40%</span>
          <span class="chip" data-discount="50">-50%</span>
          <span class="chip" data-discount="60">-60%</span>
          <span class="chip" data-discount="70">-70%</span>
          <span class="chip" data-discount="80">-80%</span>
          <span class="chip" data-discount="90">-90%</span>
        </div>
      </div>
      <label>Скидка, %
        <input id="discountPercent" type="number" min="0" max="99" step="1" inputmode="numeric" placeholder="например, 50">
      </label>

      <!-- 4) Новая цена (после скидки) -->
      <label>Новая цена
        <input name="price" id="offerPrice" type="number" min="0" step="1" placeholder="например, 190" required>
        <div class="muted small">Цена продажи после скидки</div>
      </label>

      <!-- 5) Остаток / Количество -->
      <label>Остаток / Количество, шт
        <input name="qty_total" type="number" min="1" step="1" value="1" required>
      </label>

      <!-- Срок годности -->
      <label class="full">Срок годности продукта
        <input id="bestBefore" type="datetime-local" placeholder="до какого времени продукт ок">
        <div class="muted small">Поле для контроля: в API не отправляется, влияет на проверку «Срок действия оффера».</div>
      </label>

      <!-- Срок действия оффера -->
      <label class="full">Срок действия оффера
        <input name="expires_at" id="expires_at" placeholder="Сегодня 21:00" required>
      </label>

      <!-- Категория -->
      <label class="full">Категория
        <select name="category" class="nice-select">
          <option value="ready_meal">Готовые блюда</option>
          <option value="bakery">Выпечка</option>
          <option value="sushi">Суши/роллы</option>
          <option value="salad">Салаты</option>
          <option value="dessert">Десерты</option>
          <option value="other">Другое</option>
        </select>
      </label>

      <!-- Фото (опционально) -->
      <div class="field full">
        <label for="offerImage">Фото (опционально)</label>
        <input type="file" id="offerImage" name="offerImage" accept="image/*">
        <input type="hidden" id="offerImageUrl" name="image_url">
        <p class="hint">Поддерживаются JPG/PNG/WebP до 5 МБ</p>
      </div>

      <!-- Описание -->
      <label class="full">
        <textarea name="description" rows="3" maxlength="160" placeholder="Кратко: состав, порции и т.п. (до 160 символов)"></textarea>
      </label>

      <div class="full" style="display:flex;gap:8px;align-items:center;justify-content:flex-end;">
        <div id="offerError" class="form-error hidden" style="margin-right:auto"></div>
        <button class="btn btn-primary" type="submit">Сохранить оффер</button>
      </div>

    </form>
  </div>
</section>
