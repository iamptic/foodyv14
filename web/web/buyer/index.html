<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foody — Витрина</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="../assets/logo.svg" alt="Foody" onerror="this.style.display='none'"/>
      <span>Foody — предложения рядом</span>
    </div>
    <nav class="actions">
      <a class="btn" href="../merchant/">Я — ресторан</a>
    </nav>
  </header>

  <main class="page">
    <section class="filters">
      <div class="filters-row">
        <input id="q" class="input" placeholder="Поиск по названию…" />
        <button id="refresh" class="btn btn-secondary">Обновить</button>
      </div>
    </section>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="offers" class="grid" aria-busy="true">
      <!-- сюда рендерятся карточки -->
    </section>
  </main>

  <footer class="site-footer">
    <small>© Foody, 2025</small>
  </footer>

  <script>
    // Можно переопределить через window.FOODY_API из index.html, если нужно
    window.FOODY_API = window.FOODY_API || "https://foodyback-production.up.railway.app";
  </script>
  <script src="./app.js"></script>
</body>
</html>
